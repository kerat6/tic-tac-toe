<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        Tic-Tac-Toe
    </header>
    <div class="scoreBoard">
        <div class="player1Score"><p></p>0</div>
        <div class="player2Score"><p></p>0</div>
    </div>
    <div class="board">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
    </div>

<dialog class="starter">
  <form method="dialog">
    <!-- <div class="closeDialog">
    <button class="closeBtn">X</button>
</div> -->
    <div class="inputs">

      <div class="player1">
        <label for="player1Input">Player 1:</label>
        <input type="text" name="player1Input" id="player1Input" required value="Jack">
      </div>

      <div class="player2">
        <label for="player2Input">Player 2:</label>
        <input type="text" name="player2Input" id="player2Input" required value="Jill">
      </div>

      <button type="submit" class="submitBtn">Start Game</button>

    </div>
  </form>
</dialog>

<dialog class="ender">
    <div class="innerEnder">
    <div class="gameWinner"></div>
    <div class="newGame">
        <button class="continueBtn">New Game</button>
    </div>
    </div>
</dialog>

</body>

</html>
